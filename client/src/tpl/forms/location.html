<form class="form-horizontal form-validation" name="$parent.formLocation">
<div class="modal fade" id="modalLocation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">FORM LOCATION</h4>
      </div>
      <div class="modal-body">

          <div ng-show="$parent.action=='update'||$parent.action=='insert'">
          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">Customer Name/ID</label>
            <div class="col-sm-9">
            <label class="col-sm-3 control-label"><b>{{user.username}}</b></label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">Location&nbsp;Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="$parent.post.location_name" required>
            </div>
          </div>

           <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">Address</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="$parent.post.address" required>
            </div>
          </div>

         <!--  <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">Province</label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="$parent.post.id_province" 
                    ng-change="setCity($parent.post.id_province)" required>
                      <option ng-repeat="a in $parent.province" value="{{a.id}}">{{a.province}}</option>
                </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">City</label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="$parent.post.id_city" required>
                    <option ng-repeat="a in $parent.city" value="{{a.id}}">{{a.city}}</option>
                </select>
            </div>
          </div> -->

          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">Province</label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="$parent.post.id_province" ng-change="setProvince($parent.post.id_province)"required>
                    <option ng-repeat="a in $parent.province" value="{{a.id}}">{{a.province_name}}</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">Zone</label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="$parent.post.id_zone" ng-change="setZone($parent.post.id_zone)" required>
                    <option ng-repeat="a in $parent.zone" value="{{a.id}}">{{a.zone_name}}</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">Branch</label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="$parent.post.id_branch" ng-change="setBranch($parent.post.id_branch)"  required>
                    <option ng-repeat="a in $parent.branch" value="{{a.id}}">{{a.branch_name}}</option>
                </select>
            </div>
          </div>
        <!--   <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">User Defined Branch</label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="$parent.post.id_branch" required>
                    <option ng-repeat="a in $parent.branch" value="{{a.id}}">{{a.branch_name}}</option>
                </select>
            </div>
          </div> -->

          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">Phone</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="$parent.post.phone" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">Total Location Area</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" ng-model="$parent.post.spacious" required>
            </div>
            <div class="col-md-1 control-label">M<sup>2</sup></div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">PIC Location Manager</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="$parent.post.manager" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">PIC Phone</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="$parent.post.phone_manager" required>
            </div>
          </div>

          <div class="form-group">
          <label class="col-sm-3 control-label" style="text-align:left;">Location Image </label>
          <div class="btn-group col-sm-9" role="group">
                <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s" file-model = "$parent.myFile" placeholder="NA">
          </div>
          </div>

           <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">Location Coordinate </label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="$parent.post.latitude" required>
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="$parent.post.longitude" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">ID Gateway</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" ng-model="$parent.post.id_gateway" required>
            </div>
          </div>

          <label><h3><b>Location Operation Time</b></h3></label>

          <div class="form-group">
          <label class="col-sm-3 control-label" style="text-align:left;">Start Operation Time</label>
          <div class="input-group clockpicker" data-placement="top" data-align="top" data-autoclose="true">
            <input type="text" class="form-control" ng-model="$parent.post.start_operation">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-time"></span>
            </span>
          </div>
          </div>

           <div class="form-group">
          <label class="col-sm-3 control-label" style="text-align:left;">End Operation Time</label>
          <div class="input-group clockpicker" data-placement="top" data-align="top" data-autoclose="true">
            <input type="text" class="form-control" ng-model="$parent.post.end_operation">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-time"></span>
            </span>
          </div>
          </div>

          
    </div>

          <div ng-show="$parent.action=='delete'">
              <h4>Are you sure to delete {{post.location_name}} ?</h4>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" 
          ng-click="save()" ng-disabled="$parent.formLocation.$invalid">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</form>
<script type="text/javascript">
$('.clockpicker').clockpicker();
</script>
