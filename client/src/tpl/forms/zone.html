<form class="form-horizontal form-validation" name="$parent.formZone">
<div class="modal fade" id="modalZone" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">FORM ZONE</h4>
      </div>
      <div class="modal-body">
          
          <div ng-show="$parent.action=='update'||$parent.action=='insert'">
          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">Province Name</label>
            <div class="col-sm-9">
              <select ng-model="$parent.post.id_province" class="form-control" required>
                  <option ng-repeat="a in province" value={{a.id}}>{{a.province_name}}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" style="text-align:left;">Zone Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="$parent.post.zone_name" required>
            </div>
          </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" style="text-align:left;">Latitude</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" ng-model="$parent.post.latitude" required>
                </div>
              </div>
               <div class="form-group">
                <label class="col-sm-3 control-label" style="text-align:left;">Longitude</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" ng-model="$parent.post.longitude" required>
                </div>
              </div>
              
          </div>

          <div ng-show="$parent.action=='delete'">
              <h4>Are you sure to delete {{post.zone_name}} ?</h4>
          </div>

      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-primary" data-dismiss="modal" 
          ng-click="save()" ng-disabled="$parent.formZone.$invalid">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" 
          ng-click="cancel($parent.post.id)">Close</button>
      </div>
    </div>
  </div>
</div>
</form>
