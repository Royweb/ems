<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;" >

  <a href class="navbar-brand block m-t">Energy Monitoring System</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
        <strong>LOGIN</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="Username" class="form-control no-border" ng-model="post.username" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Password" class="form-control no-border" 
           ng-model="post.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>LOGIN</button>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
